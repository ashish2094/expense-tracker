{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card mt-5">
          
          <div class="card-body">
            <div class="card-title py-4">
              <h4>Log in to your Account</h4>
            </div>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                  <div class="form-group">
                    <input type="text" 
                          name="username" 
                          id="usernamefield" 
                          class="form-control"
                          placeholder="Username" 
    
                    />
                  </div>

                  <div class="form-group">
                    <input type="password" 
                          name="password" 
                          id="passwordfield" 
                          class="form-control" 
                          placeholder="Password" 
                    />
                  </div>
                  <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn"/>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
  </div>

    
{% endblock content %}
